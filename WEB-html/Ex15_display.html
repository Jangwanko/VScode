<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        display: none;
      }
      a:hover + span {
        display: inline;
      }
    </style>
  </head>
  <body>
    <a href="https://naver.com" class="naver">Naver</a>
    <span>naver.com</span>
    <br />
    <a href="https://daum.net" class="daum">Daum</a>
    <span>daum.net</span>
  </body>
</html>
