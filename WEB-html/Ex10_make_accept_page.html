<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <table width="400" align="center">
            <tr bgcolor="gray" height="50">
                <th colspan="2">
                    Step1 : Input ID/Password
                </th>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="center">ID</td>
                <td align="center"><input type="text"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="center">Password</td>
                <td align="center"><input type="password"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="center">Password Check</td>
                <td align="center"><input type="password"></td>
            </tr>
            <tr bgcolor="gray" height="50">
                <th colspan="2">
                    Step2 : Personal Data
                </th>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="center">gender</td>
                <td align="center">
                    <span>
                        Male
                    </span><input type="radio" name="gender">
                    <span>
                        female
                    </span><input type="radio" name="gender">
                    <span>
                        Nonbinary
                    </span>
                    <input type="radio" name="gender">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35" align="center">
                <td>bloodtype</td>
                <td>
                    <select align="center">
                        <option value="O">O</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="center">
                    Birthday
                </td>
                <td align="center">
                    <input type="date">
                </td>
            </tr>
            <tr bgcolor="gray" height="50">
                <th colspan="2">
                    Step3 : Hobby
                </th>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="center">hobby</td>
                <td align="center">

                    <span>
                        basketball
                    </span><input type="checkbox" name="hobby">
                    <span>
                        foottball
                    </span><input type="checkbox" name="hobby">
                    <span>
                        baseball
                    </span><input type="checkbox" name="hobby">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="center">Favorite color</td>
                <td align="center">
                    <input type="color">
                </td>
            </tr>
            <tr bgcolor="gray" height="50"><!--자유제출-->
                <th colspan="2">
                    Step4 : Want some word
                </th>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea cols="60" rows="7">
                </textarea>
                </td>
            </tr>
            <tr bgcolor="whitesmoke"><!--제출버튼-->
                <td colspan="2" align="center">
                    <input type="reset">
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
